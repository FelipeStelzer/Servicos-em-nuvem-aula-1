<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jaozinho</title>
</head>

<body>
    <label title="numero do cep">Numero do cep</label>
    <input type="text" name="Numero do cep" id="numero_cep" />

    <input type="button" value="pesquisar endereço no VIACEP" onclick="chamerServicoViaCEP()" />

</body>
<script>
    function chamerServicoViaCEP() {
        const cep_digitado = document.getElementById("numero_cep").value;

        //cep_digitado = "01001000"
        const urviaCEP = `https://viacep.com.br/ws/${cep_digitado}/json/`;

        fetch(urviaCEP)

            .then(response => {
                if (response.ok) {
                    alert("Resposta OK");
                    return response.json();
                }

                if (!response.ok) {
                    alert("Resposta nao ok")
                }
            })

            .then(data => {
                console.log(data)
            })

            .catch(error => {
                alert("Erro ao requisitar o serviço na nuvem!");
                console.error('erro ao pesquisar serviço na nuvem')
            })

    }
</script>


</html>
